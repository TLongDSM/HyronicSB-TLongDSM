RPG3[MAIN]_Utility_JumpPad:
  Type: ARMOR_STAND
  Faction: Interactable
  Skills:
  - model{mid=pb_rpg3-jump_pad;tint=false;nametag=false} @Self ~onSpawn  #Toggle nametag display here
  - skill{s=AdjustmentTool_Rotate} @Trigger ~onInteract
  - setrotation{relative=false;yaw=0;pitch=0} @Self ~onSpawn
  - skill{s=JumpPad_Trigger} @PlayersInRadius{r=1} ~onTimer:2

  - skill{s=Hyronic_CancelEvent;sync=true} ~onDamaged
  Options:
    Marker: true
    Invisible: true
    CanMove: false

