  - skill{s=BV_SKELETON_SHOOT;sync=true} @target ~onShoot
  - skill{s=BV_SKELETON_RUN} @self ~onEnterCombat
  - skill{s=BV_SKELETON_WALK} @self ~onDropCombat

  - BodyClamp{mh=15;mb=15;rde=30;rdu=60} @self ~onSpawn
