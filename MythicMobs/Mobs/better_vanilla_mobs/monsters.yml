zombiepack:
  Type: ZOMBIE
  Display: 'zombiepack'
  Options:
    MovementSpeed: 0.18
    ShowHealth: true
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 20
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Health: 5
  Modules:
    ThreatTable: true
  Skills:
  - skill{s=zombieGAP} @forward{f=2;y=-1} ~onTimer:20
  - skill{s=zombieGROUNDED_skill} @self ~onTimer:2
