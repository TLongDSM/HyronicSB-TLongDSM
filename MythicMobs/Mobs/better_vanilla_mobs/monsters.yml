bv_skeleton:
  Type: SKELETON
  Display: 'Skeleton'
  Modules:
    ThreatTable: true  
  Options:
    MovementSpeed: .2
    KnockbackResistance: .5
  Skills:
  - CancelEvent{sync=true} @self ~onShoot
  - effect:itemspray{item=bone;amount=1;velocity=1;d=20} @self ~onDamaged
  #- skill{s=BV_INAIR} @self ~onTimer:5
  - skill{s=BV_LAND} @self ~onTimer:5
