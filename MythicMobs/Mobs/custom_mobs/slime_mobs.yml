Slime_template:
  Type: ZOMBIE
  Faction: Slime
  Options:
    MovementSpeed: 0.25
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 30
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 movetowardstarget
  - 3 randomstroll
  - 4 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - effect:sound{s=entity.slime.death;volume=0.6;pitch=1.1} @self ~onDeath
  - skill{s=Slime_pack_Changetarget} ~onTimer:160 <99%

  - skill{s=Slime_Hit} ~onDamaged ?!mythicmobtype{t=Slime_King}
  - skill{s=Slime_Attack_template} ~onTimer:10 0.7 ?!mythicmobtype{t=Slime_King}

  - changepart{m=<caster.mythic_type>;pid=hp_bar;nm=<caster.mythic_type>;npid=hp_bar} @self ~onDeath
  - skill{s=LR_hpbar_show} @self ~onEnterCombat
  - skill{s=LR_hpbar_show} @self ~onDamaged
  - model{mid=<caster.mythic_type>;n=false;d=false} @self ~onSpawn
  - model{mid=<caster.mythic_type>;n=false;d=false} @self ~onLoad

  - skill{s=Hyronic_CancelEvent;sync=true} ~onAttack

