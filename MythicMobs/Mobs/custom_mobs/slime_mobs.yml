  Equipment:
  - bow:HAND
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 movetowardstarget
  - 3 randomstroll
  - 4 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - effect:sound{s=entity.slime.death;volume=0.6;pitch=1.1} @self ~onDeath

  - skill{s=Slime_pack_Changetarget} ~onTimer:160 <99%

  - skill{s=Slime_Hit} ~onDamaged
  - skill{s=Slime_Attack_template} ~onTimer:10 0.7 ?!mythicmobtype{t=Slime_Mage}

