Orc_Minion_dungeon1:
  Template: Orc_template_dungeon
  Display: '&2Orc Minion'
  Health: 30
  Damage: 2
  #Drops:
  #- MP_Mine1-Drop-Table 1 0.01
  Skills:
  - skill{s=Orc_Minion_Attack} ~onTimer:10
  - skill{s=Orc_Minion_Run} ~onEnterCombat
  - skill{s=Orc_Minion_Walk} ~onDropCombat
  - currencygive{amount=5} @Trigger ~onDeath
  - holo{t="&a+5$";time=55} @Sphere{radius=0.25;points=1;yoffset=1.1} ~onDeath

  - changepart{m=Orc_Minion;pid=hp_bar;nm=Orc_Minion;npid=hp_bar} @self ~onDeath
  - skill{s=LR_hpbar_Orc_Minion_show} @self ~onEnterCombat
  - skill{s=LR_hpbar_Orc_Minion_show} @self ~onDamaged
  - model{mid=Orc_Minion;d=true;i=true;step=1} @self ~onSpawn
  - model{mid=Orc_Minion;d=true;i=true;step=1} @self ~onLoad


