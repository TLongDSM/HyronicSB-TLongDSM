Orc_Warrior_Shield:
  Type: ZOMBIE
  Display: '&c'
  Health: 5
  Damage: 1
  Options:
    MovementSpeed: 0.01
    PreventRandomEquipment: true
    Collidable: true
    PreventOtherDrops: true
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Skills:
  - skill{s=Hyronic_CancelEvent;sync=true} @self ~onDamaged
  
  - setAI{ai=false} @self ~onSpawn
  - skill{s=Orc_Warrior_Shield_BLOCK} ~onDamaged
  - skill{s=Orc_Warrior_Shield_BLOCK_PRO} ~onDamaged
  - model{mid=orc_shield;n=false;step=1} @self ~onSpawn
  - skill{s=Orc_Warrior_Shield_DIE} @Parent ~onTimer:1

