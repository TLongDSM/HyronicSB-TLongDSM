Orc_template_dungeon:
  Type: ZOMBIE
  Options:
    MovementSpeed: 0.18
    ShowHealth: true
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 20
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 movetowardstarget
  - 3 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - effect:sound{s=orc_sounds:samus.orc_idle;volume=1;pitch=1.2} @self ~onTimer:140 0.35
  - effect:sound{s=orc_sounds:samus.orc_idle;volume=1;pitch=1.2} @self ~onDeath

  - skill{s=Changetarget} ~onTimer:160 <99%

  - skill{s=Hyronic_CancelEvent;sync=true} ~onAttack

Orc_template_dungeon_bowattack:
  Type: SKELETON
  Options:
    Options:
    MovementSpeed: 0.2
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 20
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Equipment:
  - bow:HAND
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 lookatplayers
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - effect:sound{s=orc_sounds:samus.orc_idle;volume=1;pitch=1.2} @self ~onTimer:140 0.35
  - effect:sound{s=orc_sounds:samus.orc_idle;volume=1;pitch=1.2} @self ~onDeath

  - skill{s=Changetarget} ~onTimer:160 <99%
  - skill{s=Hyronic_CancelEvent;sync=true} ~onShoot

  - bodyclamp{mh=30} @self ~onSpawn
  - bodyclamp{mh=30} @self ~onLoad

