  - skill{s=LR_hpbar_boss_show} @self ~onEnterCombat ?mythicmobtype{t=captain_narcissistic_gama05}
  - skill{s=LR_hpbar_boss_show} @self ~onDamaged ?mythicmobtype{t=captain_narcissistic_gama05} 
  - model{mid=<caster.mythic_type>;d=true;i=true;step=1} @self ~onSpawn
  - model{mid=<caster.mythic_type>;d=true;i=true;step=1} @self ~onLoad
  
  - skill{s=Hyronic_CancelEvent;sync=true} @self ~onAttack

