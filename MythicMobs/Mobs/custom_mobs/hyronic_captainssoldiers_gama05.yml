captain_template_mobs:
  Type: IRON_GOLEM
  AIGoalSelectors:
  - 0 clear
  - meleeattack
  AITargetSelectors:
  - 1 players
  - 2 monsters
  Modules:
    ThreatTable: true
  Options:
    PreventOtherDrops: true
    Despawn: true
    Persistent: false
    KnockbackResistance: 1
    Collidable: true
    Silent: true
    ShowHealth: false
    AlwaysShowName: false
  Skills:
  - effect:particles{p=block_crack;m=red_stained_glass;amount=15;speed=0.25;hs=0.5;vs=0.5} @origin{y=1} ~onDamaged
